<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coze.org</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #888; /* Grey, like despair */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; /* Retro terminal vibe */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: -2px;
            font-weight: 700;
        }

        .definition {
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--accent-color);
            max-width: 600px;
            line-height: 1.6;
            border-left: 2px solid var(--accent-color);
            padding-left: 1rem;
            text-align: left;
        }

        .phonetic {
            font-style: italic;
            opacity: 0.7;
        }

        .contact-box {
            margin-top: 4rem;
            border: 1px solid var(--text-color);
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        .contact-box:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <h1>coze.org</h1>

    <div class="definition">
        <span class="phonetic">/kəʊz/</span> • <em>verb</em><br>
        1. To converse in a friendly and intimate way.<br>
        2. To be cozy or intimate with.<br>
        <br>
        <small><em>See also: Count Zero (Gibson, 1986).</em></small>
    </div>

    <div class="contact-box">
        <a href="mailto:inquiry@coze.org?subject=Acquisition Inquiry: coze.org">
            Inquire About Acquisition
        </a>
    </div>

    <footer>
        &copy; 2025. All rights reserved.
    </footer>

</body>
</html>
